<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DV-Mmenu-Inventory</title>
    <link rel="icon" type="image/x-icon" href="./images/Favicon_DV.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- overlay -->
    <div id="overlay"></div>
    <!-- header -->
    <header>
      <div class="container">
        <nav class="navbar">
          <!-- logo -->
          <div class="header_logo">
            <a href="./index">
              <img src="./images/Logo_DV.svg" />
            </a>
          </div>
          <!-- links -->
          <ul class="navbar_links">
            <li class="link"><a href="./aboutme">About me</a></li>
            <li class="link"><a href="./works">Works</a></li>
            <li class="link"><a href="./skills">Skills</a></li>
            <li class="link"><a href="./contact">Contact</a></li>
          </ul>
          <!-- language -->
          <a href="#" class="language">EN</a>
          <!-- themeswitch -->
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round" id="slider">
              <i class="material-icons dark">dark_mode</i>
              <i class="material-icons light">light_mode</i>
            </span>
          </label>
          <!-- menu_icon -->
          <div class="navbar_icon1">
            <div class="navbar_icon2"></div>
          </div>
        </nav>
      </div>
    </header>
    <!-- content -->
    <div class="container">
      <div class="content">
        <div class="title_container">
          <a href="./UI-UX-for-SaaS."><i class="fa-solid fa-caret-left"></i></a>
          <div class="tittle">
            <h2>Mmenu Inventory</h2>
            <p>IOS - Android - Web - Landscape mode</p>
          </div>
        </div>
        <h4 style="color: #8282ff; opacity: 0.8">Updating...</h4>
      </div>
    </div>
    <!-- dec -->
    <div class="dec">
      <img src="./images/DV_BG.svg" alt="DV BG" />
    </div>
    <script
      src="https://kit.fontawesome.com/3b84c2c88e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/subpage.js"></script>
  </body>
</html>
